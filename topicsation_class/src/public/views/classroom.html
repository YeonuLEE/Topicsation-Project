<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Primary Meta Tags -->
    <title>Classroom - Tutee</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/js/classroom.js"></script>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
      }

      .main {
        width: 100%;
        background: #f5f9fe;
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-transparent navbar-dark"
        style="
          padding-top: 25px;
          padding-bottom: 25px;
          bottom: 0;
          width: 100%;
          box-sizing: border-box;
          background-color: #f5f9fe;
        "
      >
        <div style="width: 100%">
          <a class="navbar-brand mr-lg-3" id="logo-main" href="/main">
            <img
              class="navbar-brand-dark"
              style="margin-left: 30px; width: 170px; cursor: pointer"
              src="../public/img/Logo_black.png"
              alt="menuimage"
            />
          </a>
          <span
            style="
              float: right;
              margin-right: 10px;
              display: flex;
              align-items: center;
            "
            class="mt-3"
          >
            <div
              class="h2"
              style="padding-right: 25px; font-weight: 500; font-size: xx-large"
            >
              남은 수업시간
              <span id="minutes"></span>
              <span id="seconds"></span>
            </div>
            <a href="/mypage"
              ><button
                type="button"
                id="classroom-out"
                class="btn btn-secondary m-0"
                style="background-color: #c33c54; border: none"
              >
                수업나가기
              </button></a
            >
          </span>
        </div>
      </nav>
    </header>
    <div class="main" style="height: 100%">
      <div style="float: none; margin: 0 auto; height: 100%">
        <div class="row text-center" style="float: none; height: 100%">
          <div class="col col-2" style="float: left"></div>
          <div class="col col-5" style="text-align: left; padding-top: 20px">
            <div
              class="card card-body bg-white border-light mb-2"
              style="height: 100%"
            >
              <h4>Today's News</h4>
              <div class="card mb-5 mt-2">
                <h5 class="m-2">News Title</h5>
                <button
                  type="button"
                  class="btn btn-primary col-sm-4 m-2"
                  style="background-color: #0056b3; border: none"
                >
                  See on article
                </button>
              </div>
              <h4>Recommend News</h4>
              <div class="card mb-2 mt-2">
                <h5 class="m-2">News Title</h5>
                <button
                  type="submit"
                  class="btn btn-primary col-sm-4 m-2"
                  style="background-color: #26408b; border: none"
                >
                  See on article
                </button>
              </div>
              <br />
              <div class="card mb-2 mt-2">
                <h5 class="m-2">News Title</h5>
                <button
                  type="submit"
                  class="btn btn-primary col-sm-4 m-2"
                  style="background-color: #26408b; border: none"
                >
                  See on article
                </button>
              </div>
            </div>
          </div>
          <div
            class="col col-5"
            style="padding-left: 0px; padding-right: 35px; padding-top: 20px"
          >
            <div
              class="card card-body bg-white border-light mb-2"
              style="height: 100%"
            >
              <div class="col-lg-12">
                <div class="card card-body bg-white border-light mb-2">
                  <h3
                    for="content"
                    style="font-weight: 500; font-size: xx-large"
                  >
                    NewsDetails
                  </h3>
                  <div class="input-group">
                    <textarea
                      class="form-control"
                      cols="20"
                      rows="10"
                      aria-label="readonly input example"
                      style="resize: none; border-radius: 3px 5px 8px 10px"
                      readonly
                    >
News Contents</textarea
                    >
                  </div>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="card card-body bg-white border-light mb-2">
                  <h3
                    for="content"
                    style="font-weight: 500; font-size: xx-large"
                  >
                    Memo
                  </h3>
                  <div class="input-group">
                    <textarea
                      class="form-control"
                      id="memo-area"
                      cols="20"
                      rows="10"
                      aria-label="With textarea"
                      style="resize: none"
                    ></textarea>
                  </div>
                  <button
                    type="file"
                    id="save-btn"
                    class="btn btn-primary col-sm-3 mt-1"
                    style="background-color: #0d1b48; border: none"
                  >
                    저장하기
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="modal-default"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modal-default"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h6 class="modal-title">수정하기</h6>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <!-- <span aria-hidden="true">&times;</span> -->
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >비밀번호 확인</label
                >
                <input type="password" class="form-control" id="message-text" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-sm btn-secondary">
              인증하기
            </button>
            <button
              type="button"
              class="btn btn-link text-danger ml-auto"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

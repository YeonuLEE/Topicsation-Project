<main>
    <div class="section section-lg bg-soft" style="min-height: 100vh;">
        <div class="container">
            <div class="row pt-5 pt-md-0">
                <div class="col-12 col-md-4 d-none d-lg-block">
                    <!-- Navigation -->
                    <div class="card border-light p-2">
                        <div class="card-body p-2">
                            <div class="profile-thumbnail small-thumbnail mx-auto"></div>
                            <h2 class="h5 font-weight-normal text-center mt-3 mb-0" id="tutee-name" >
                            </h2>
                            <div class="list-group dashboard-menu list-group-sm mt-4">
                                <a id="information"
                                   class="d-flex list-group-item list-group-item-action active">회원 정보<span
                                        class="icon icon-xs ml-auto"><span class="fas fa-chevron-right"></span></span>
                                </a>
                                <a id="schedule"
                                   class="d-flex list-group-item list-group-item-action">수업
                                    일정<span class="icon icon-xs ml-auto"><span
                                            class="fas fa-chevron-right"></span></span>
                                </a>
                                <a id="history"
                                   class="d-flex list-group-item list-group-item-action">히스토리 정보<span
                                        class="icon icon-xs ml-auto"><span class="fas fa-chevron-right"></span></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-8">

                        <div class="col-lg-12">
                            <div class="card card-body bg-white border-light mb-4">
                                <h2 class="h5 mb-4">회원 정보</h2>
                                <form id="signInForm">
                                    <div class="row">
                                        <div class="col-sm-12 mb-3">
                                            <div class="form-group">
                                                <label for="name">이름<span class="txt-error name"
                                                                          style="padding-left: 10px; font-size: 13px"></span></label>
                                                <input class="form-control" id="name" type="text" value="Sims"
                                                       autocomplete="off"
                                                       required/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row align-items-center">
                                        <div class="col-sm-12 mb-3">
                                            <div class="form-group">
                                                <label for="email">이메일<span class="txt-error email"
                                                                            style="padding-left: 10px; font-size: 13px"></span></label>
                                                <input class="form-control" id="email" type="text"
                                                       value="name@company.com"
                                                       autocomplete="off" readonly required/>
                                            </div>
                                        </div>
                                    </div>
                                    <label>관심사</label>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <div class="form-group">
                                                <select class="custom-select" id="first-interest" required>
                                                    <option value="business">사업</option>
                                                    <option value="tech">기술</option>
                                                    <option value="science">과학</option>
                                                    <option value="entertainment">오락</option>
                                                    <option value="health">건강</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <div class="form-group">
                                                <select class="custom-select" id="second-interest" required>
                                                    <option value="business">사업</option>
                                                    <option value="tech">기술</option>
                                                    <option value="science">과학</option>
                                                    <option value="entertainment">오락</option>
                                                    <option value="health">건강</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-6 mb-100"></div>
                                    </div>
                                    <div class="mt-3">
                                        <button type="button" class="btn btn-primary" data-toggle="modal"
                                                data-target="#modal-default">
                                            저장하기
                                        </button>
                                        <!-- 저장하기 모달-->
                                        <div class="modal fade" id="modal-default" tabindex="-1" role="dialog"
                                             aria-labelledby="modal-default" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h6 class="modal-title">
                                                            저장하기</h6>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form>
                                                            <div class="mb-3">
                                                                <label for="enter-password" class="col-form-label">비밀번호를
                                                                    입력해주세요</label>
                                                                <input type="password" class="form-control"
                                                                       id="enter-password" autocomplete="off"
                                                                       style="border-color: rgb(141, 140, 140);"
                                                                       required>
                                                            </div>
                                                        </form>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-sm btn-secondary" id="authenticate">
                                                            인증하기
                                                        </button>
                                                        <button type="button" class="btn btn-link text-danger ml-auto"
                                                                data-dismiss="modal" id="reset">닫기
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- <a href="" style="float: right">회원탈퇴</a> -->
                                        <!-- 회원 탈퇴 모달 버튼-->
                                        <button type="button" class="btn btn-danger" data-toggle="modal"
                                                data-target="#modal-default-2"
                                                style="float: right">
                                            회원탈퇴
                                        </button>
                                        <!--모달 시작-->
                                        <!-- 버튼 클릭시 모달창 -->
                                        <div class="modal fade" id="modal-default-2" tabindex="-1" role="dialog"
                                             aria-labelledby="modal-default" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h6 class="modal-title">회원탈퇴</h6>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form>
                                                            <div class="mb-3">
                                                                <label class="col-form-label">정말로
                                                                    탈퇴하시겠습니까?</label>
                                                            </div>
                                                        </form>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-sm btn-primary ml-auto"
                                                                data-dismiss="modal">
                                                            아니오
                                                        </button>
                                                        <form id="withdrawal">
                                                            <button type="button" class="btn btn-sm btn-secondary" id="delete">
                                                                예, 탈퇴하겠습니다.
                                                            </button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Modal End-->
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

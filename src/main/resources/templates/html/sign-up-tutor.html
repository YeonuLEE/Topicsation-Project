<body>
  <main>
    <!-- <div class="preloader bg-dark flex-column justify-content-center align-items-center">
    <div class="position-relative">
        <img src="../assets/img/brand/light-without-letter.svg" alt="Logo loader">
        <img src="../assets/img/brand/letter.svg" class="rotate-letter" alt="Letter loader">

</div> -->

    <!-- Section -->
    <section class="min-vh-100 d-flex align-items-center section-image overlay-soft-dark py-5 py-lg-0"
      data-background="/assets/img/form-image.jpg">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 d-flex align-items-center justify-content-center">
            <div
              class="signin-inner mt-3 mt-lg-0 bg-white shadow-soft border rounded border-light p-4 p-lg-5 w-100 fmxw-500">
              <form id="signUpForm">
                <!-- Form -->
                <div class="form-group">
                  <label for="email">E-mail<span class="txt-error email"
                      style="padding-left: 10px; font-size: 13px"></span></label>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><span class="fas fa-envelope"></span></span>
                    </div>
                    <input class="form-control" id="email" name="email" placeholder="@E-mail" type="text" aria-label="email adress"
                      autocomplete="off" required />
                  </div>
                </div>
                <!-- End of Form -->
                <div class="form-group">
                  <label for="password">Name<span class="txt-error name"
                      style="padding-left: 10px; font-size: 13px"></span></label>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                          class="bi bi-person-fill" viewBox="0 0 16 16">
                          <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                        </svg>
                      </span>
                    </div>
                    <input class="form-control" id="name" name="name" placeholder="Name" type="text" aria-label="Name" autocomplete="off" required />
                  </div>
                </div>
                <div class="form-group">
                  <!-- Form -->
                  <div class="form-group">
                    <label for="password">Password<span class="txt-guide password"
                        style="padding-left: 10px; font-size: 13px"></span></label>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><span class="fas fa-unlock-alt"></span></span>
                      </div>
                      <input class="form-control" id="password" name="password" placeholder="Password" type="password"
                        aria-label="Password" required />
                    </div>
                  </div>
                  <!-- End of Form -->
                  <!-- Form -->
                  <div class="form-group">
                    <label for="password-confirm">Confirm Password<span class="txt-error password_confirm"
                        style="padding-left: 10px; font-size: 13px"></span></label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><span class="fas fa-unlock-alt"></span></span>
                      </div>
                      <input class="form-control" id="password-confirm" name="passwordConfirm" placeholder="Confirm password" type="password"
                        aria-label="Password" required />
                    </div>
                  </div>
                  <!-- End of Form -->
                  <div class="form-group">
                    <label>Gender</label>

                    <div class="form-check" id="gender">
                      <input class="form-check-input" type="radio" name="genderRadios" id="gender-female" value="female"
                        checked />
                      <label class="form-check-label" for="gender-female">
                        Female
                      </label>
                      <input class="form-check-input" type="radio" name="genderRadios" id="gender-male"
                        value="male" />
                      <label class="form-check-label" for="gender-male">
                        Male
                      </label>
                      <input class="form-check-input" type="radio" name="genderRadios" id="gender-other"
                        value="other" />
                      <label class="form-check-label" for="gender-other">
                        Other
                      </label>
                    </div>

                    <!-- End of Radio -->
                  </div>
                  <div class="form-group">
                    <label>Nationality</label>
                    <select class="custom-select" id="nationality" name="nationality" required>
                      <option value="" disabled selected style="display: none">
                        Select Nationality
                      </option>
                      <option>Asia</option>
                      <option>North America</option>
                      <option>South America</option>
                      <option>Europe</option>
                      <option>Africa</option>
                      <option>Oceania</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Interest</label>
                    <select class="custom-select" id="first-interest" name="firstInterest"required>
                      <option value="" disabled selected style="display: none">
                        First Interest
                      </option>
                      <option value="business">Business</option>
                      <option value="tech">Tech</option>
                      <option value="science">Science</option>
                      <option value="entertainment">Entertainment</option>
                      <option value="health">Health</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <select class="custom-select" id="second-interest" name="secondInterest" required>
                      <option value="" disabled selected style="display: none">
                        Second Interest
                      </option>
                      <option value="business">Business</option>
                      <option value="tech">Tech</option>
                      <option value="science">Science</option>
                      <option value="entertainment">Entertainment</option>
                      <option value="health">Health</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Files Required for Authentication</label>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="customFile" accept=".pdf" name="customFile" required />
                      <label class="custom-file-label" id="show-files" for="customFile">Choose file</label>
                    </div>
                  </div>
                  <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="terms" required />
                    <label class="form-check-label" for="terms">
                      <span class="small">I agree to the
                        <a class="text-secondary" href="./terms.html">terms and conditions</a></span>
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <div class="d-block d-sm-flex justify-content-center align-items-center mt-4">
                    <span class="font-weight-normal">
                      Already have an account?
                      <a href="/members/signin" class="font-weight-bold">Login here</a>
                    </span>
                  </div>
                </div>
                <button type="submit" class="btn btn-block btn-primary" id="create-account">
                  Create an account
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

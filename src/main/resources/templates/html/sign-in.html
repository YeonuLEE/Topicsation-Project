<body>
  <main>
    <!-- 페이지 로딩 페이지 -->
    <!-- Section -->
    <section class="min-vh-100 d-flex align-items-center section-image overlay-soft-dark py-5 py-lg-0"
      data-background="/assets/img/form-image.jpg">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="text-center text-md-center mb-5 mt-md-0 text-white">
              <h1 class="mb-0 h3">SIGN IN TOPICSATION</h1>
            </div>
          </div>
          <div class="col-12 d-flex align-items-center justify-content-center">
            <div
              class="signin-inner mt-3 mt-lg-0 bg-white shadow-soft border rounded border-light p-4 p-lg-5 w-100 fmxw-500">
              <form action="/members/signin" method="POST">
                <!-- Form -->
                <div class="form-group">
                  <label for="email">Your email</label>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><span class="fas fa-envelope"></span></span>
                    </div>
                    <input class="form-control" id="email" placeholder="@E-mail" type="text" aria-label="email address"
                      required />
                  </div>
                </div>
                <!-- End of Form -->
                <div class="form-group">
                  <!-- Form -->
                  <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><span class="fas fa-unlock-alt"></span></span>
                      </div>
                      <input class="form-control" id="password" placeholder="Password" type="password"
                        aria-label="Password" required />
                    </div>
                  </div>
                  <!-- End of Form -->
                  <div id="lostpassword" style="text-align: right">
                    <div> <!--/members/signin/find -->
                      <a href="password-find.html" class="small text-right">Lost password?</a>
                    </div>
                  </div>
                </div>
                <button type="submit" id="sign-in" class="btn btn-block btn-primary">
                  Sign in
                </button>
              </form>
              <div class="d-block d-sm-flex justify-content-center align-items-center mt-4">
                <span class="font-weight-normal">
                  Not registered? Create account
                </span>
              </div>
              <div class="d-block d-sm-flex justify-content-center align-items-center mt-4">
                <span class="font-weight-normal">
                  <!--/members/signup/tutors -->
                  <a href="sign-up-tutor.html" style="color: #c33c54; font-weight: 500">TUTOR?</a>
                  or
                  <a href="sign-up-tutee.html" style="color: #c33c54; font-weight: 500">TUTEE?</a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Core -->
  <script src="/vendor/jquery/dist/jquery.min.js"></script>
  <script src="/vendor/popper.js/dist/umd/popper.min.js"></script>

  <!-- Fancybox -->

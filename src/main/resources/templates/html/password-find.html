                                    </div>

                                </div>
                                <div>
                                    <span id="emailCheck" class="small mb-3" style="float:left; font-weight: bold"></span>
                                </div>
                            </div>
                            <!-- End of Form -->

                            <button type="submit" class="btn btn-block btn-primary" id="send-reset-password">
                                Send reset password link
                            </button>
                            <div class="form-group">
                                <div class="d-block d-sm-flex justify-content-center align-items-center mt-4">

                                      <a href="/members/signin" class="font-weight-bold">login page</a>
                                    </span>
                                </div>
                            </div>

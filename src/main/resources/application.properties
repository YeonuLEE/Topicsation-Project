server.port=8081
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/webdb
spring.datasource.username=webuser
spring.datasource.password=webuser

logging.level.org.springframework=info
logging.level.com.multicampus=debug

#logging.level.org.springframework.security=trace

logging.pattern.console=[%d{yyyy-MM-dd HH:mm:ss}:%-3relative] %green([%thread]) %highlight(%-3level) %logger{36} %boldWhite([%C.%M:%yellow(%L)]) - %msg%n


spring.devtools.livereload.enabled=true

mybatis.mapper-locations=classpath:mybatis/mapper/**/**.xml